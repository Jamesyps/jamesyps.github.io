<a href="{{ post.url }}" class="c-card c-card--hoverable">
    <span class="c-link-post {% if post.highlight %} c-link-post--highlight-{{ post.highlight }} {% endif %}">
        <strong class="c-link-post__title">
            {{ post.title }}
        </strong>
        <time class="c-link-post__meta" datetime="{{ post.date | date: "%c" }}">
            {{ post.date | date: "%B %-d, %Y" }}
        </time>
    </span>
</a>
