<a href="{{ project.url }}" class="c-card c-card--hoverable">
    <img src="{{ project.thumbnail }}" alt="{{ project.title }} thumbnail preview" />
    <span class="c-link-post">
        <strong class="c-link-post__title">
            {{ project.title }}
        </strong>
        <span class="c-link-post__meta">
            {{ project.type }}
        </span>
    </span>
</a>
